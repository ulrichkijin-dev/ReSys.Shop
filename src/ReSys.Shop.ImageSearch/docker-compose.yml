version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.5.1 # PostgreSQL with pgvector pre-installed
    restart: always
    environment:
      POSTGRES_DB: eshopdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-12345678}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 2G # Reserve 2GB for the database

  api:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-12345678}@db:5432/eshopdb
      - API_KEY=${API_KEY:-thesis-secure-api-key-2025}
      - MODEL_TYPE=efficientnet_b0 # Balanced default
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 6G # Reserve 6GB for the models and API (Total = 8GB)

volumes:
  postgres_data:
